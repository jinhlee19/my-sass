<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header__logo-box">
					<!-- <img src="img/dshine_logo.png" alt="logo" class="header__logo"> -->
					<h1 class="header__logo">Savannah</h1>
				</div>
				<nav class="navigation">
					<ul class="navigation-items">
						<li class="">
							<a href="/about"><span>About</span></a>
						</li>
						<li class="">
							<a href="#"><span>Project</span></a>
						</li>
						<li class="">
							<a href="#"><span>News</span></a>
						</li>
						<li class="">
							<a href="#"><span>Contact</span></a>
						</li>
					</ul>
				</nav>
				<div class="menu__wrapper">
					<div onClick="" class="menu__item--hamburger">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</div>
			</header>
		</div>
		<section class="main__slider width-1240">
			<div class="main__slider-box"></div>
		</section>
		<section class="search width-1240">
			<form action="#" class="search__input">
				<svg class="icon icon-search">
					<use xlink:href="img/sprite.svg#icon-search"></use>
				</svg>
				
				<input type="text" placeholder="Type anything" class="search__input" />
				<button class="button search__button">Search</button>
			</form>
			<div class="button-tag">
				<div class="button-tag__tags">
					<!-- button.button__tag--search{#item$}*8 -->
					<button class="button-tag__tag--search">#item1</button><button class="button-tag__tag--search">#item2</button><button class="button-tag__tag--search">#item3</button><button class="button-tag__tag--search">#item4</button><button class="button-tag__tag--search">#item5</button><button class="button-tag__tag--search">#item6</button><button class="button-tag__tag--search">#item7</button><button class="button-tag__tag--search">#item8</button><button class="button-tag__tag--search">#item9</button><button class="button-tag__tag--search">#item10</button><button class="button-tag__tag--search">#item11</button>
					

				</div>
			</div>
		</section>

		<section class="content">
			<h4 class="section-heading">PROJECTs</h4>
			<hr class="divider-2" />
			<div class="content-box">
				<article class="card__prev-1">
					<img src="https://picsum.photos/300/250?grayscale" alt="" />
					<div class="card__text-box">
						<h5 class="card__subtitle">Subtitle</h5>
						<h4 class="card__title">Place for the the of Article 1</h4>
						<p class="card__desc">
							Lorem ipsum dolor sit amet consectetur adip isicing elit.
						</p>
						<div class="card__desc">
							<span class="card__desc--price"> &#8361;39,400</span>
							<span class="card__desc--payments">(5 Month)</span>
							<span class="card__desc--hearts">268</span>
							<span class="card__desc--sale">38% Sale</span>
						</div>
					</div>
					<hr class="divider" />
					<span class="prev-category">Intro</span>
				</article>
			</div>
			<aside class="latest"></aside>
		</section>
		<section class="magazine"></section>
		<section class="curation"></section>
		<footer class="footer">
			<div class="footer-logo"></div>
			<div class="company-info"></div>
			<div class="link"></div>
		</footer>
		<script></script>
	</body>
</html>
